<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px;
            font-family: 'Montserrat', sans-serif;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 25px;
        }

        .hero p {
            max-width: 800px;
            font-size: 1.15rem;
            line-height: 1.8;
            color: #e0f2f1;
            margin: auto;
        }

        /* ===== PREDICTION SECTION ===== */
        .prediction {
            min-height: 100vh;
            background: #0b0f1a;
            color: white;
            padding: 70px 90px;
            font-family: 'Poppins', sans-serif;
        }

        .title {
            text-align: center;
            margin-bottom: 50px;
        }

        .title span {
            background: #3f72ff;
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: 600;
        }

        .content {
            display: flex;
            gap: 70px;
        }

        .left, .right {
            flex: 1;
        }

        label {
            font-size: 0.9rem;
            color: #cfd8dc;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin: 10px 0 25px;
            padding: 12px;
            background: #111827;
            border: 1px solid #374151;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-bottom: 35px;
        }

        .result h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .box {
            height: 45px;
            background: #111827;
            border-radius: 6px;
            border: 1px solid #374151;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- HERO / LANDING -->
    <section class="hero">
        <div>
            <h1>
                Understand emotions<br>
                beyond the text üß†üåô
            </h1>
            <p>
                Sentiment analysis converts unstructured customer reviews into meaningful
                insights that help improve user experience, product quality, and business decisions.
            </p>
        </div>
    </section>

    <!-- PREDICTION UI -->
    <section class="prediction">
        <div class="title">
            <span>Text Sentiment Prediction üìäüñ§</span>
        </div>

        <div class="content">
            <!-- LEFT -->
            <div class="left">
                <label>Upload your CSV file</label>
                <input type="file">

                <label>Text for Prediction</label>
                <textarea placeholder="Enter text..."></textarea>
  
                 <button onclick="predictSentiment()">Predict</button>

            </div>

            <!-- RIGHT -->
            <div class="right">
                <div class="result">
                    <h3>Prediction Result</h3>
                    <div class="box"></div>
                </div>

                <div class="result">
                    <h3>Graph Result</h3>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>

<script>
function predictSentiment() {
    const text = document.querySelector("textarea").value.toLowerCase();
    const resultBox = document.querySelector(".box");

    if (!text.trim()) {
        resultBox.innerHTML = "Please enter text";
        resultBox.style.color = "#facc15";
        return;
    }

    if (text.includes("not") || text.includes("bad") || text.includes("worst")) {
        resultBox.innerHTML = "Negative Sentiment ‚ùå";
        resultBox.style.color = "#ff4d4d";
    } else {
        resultBox.innerHTML = "Positive Sentiment ‚úÖ";
        resultBox.style.color = "#4ade80";
    }
}
</script>

</body>
</html>
